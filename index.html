  <script>
    function computerPlay() {
      const result = ['Rock', 'Paper', 'Scissors'];
      const num = Math.floor((Math.random() * result.length));
      return result[num];
    }//end computerPlay

    //console.log("The computerPlay function chooses: " + computerPlay());

    function rockPaperScissors(playerSelection, computerSelection){
      playerSelection = window.prompt("Rock, Paper, or Scissors?");
      computerSelection = computerPlay();
      computerLower = computerSelection.toLowerCase();
      playerLower = playerSelection.toLowerCase();
      let reply = "";
      if (playerLower === computerLower) {
        return `The computer chose "${computerSelection}" and the player chose "${playerSelection}". It's a tie!!!!`;
      } else if (playerLower === 'rock') {
        if (computerLower === 'paper') {
          reply = `Womp womp. You lose.`;
        } else {
          reply = `You win!!!!`;
        }//end else
      } else if (playerLower === 'scissors') {
        if (computerLower === 'paper') {
          reply = `You win!!!!`;
        } else {
          reply = `Womp womp. You lose.`;
        }//end else
      } else if (playerLower === 'paper') {
        if (computerLower === 'rock') {
          reply = `You win!!!!`;
        } else {
          reply = `Womp womp. You lose.`;
        }//end else
      } else {
        return `Sorry. "${playerSelection}" is not a valid input.`
      }
      return `The computer chose "${computerSelection}" and the player chose "${playerSelection}". ` + reply;
    }//end rockPaperScissors
